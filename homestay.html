<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptation.css">
</head>
<body>
 <!-- header -->
 <header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">
                            <img src="img/header_logo.png" class="head__logo_img" alt="Logo">
                            <p class="head__logo_text">Ремонтпросто</p>
                        </a>
                        <a href="example.html" class="head__logo_link">Пример проекта</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__logo">
                    <a href="#" class="layout__link content_link">1 комната</a>
                    <a href="#" class="layout__link content_link">Планировка 1</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- homestay  -->
<section class="homestay border__radius" id="homestay ">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="style__title content_title homestay__title">Количество взрослых</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="homestay__content">
                            <div class="homestay__number d-flex">
                                <a href="#" class="homestay__link">1 человек</a>
                                <a href="#" class="homestay__link homestay__link_margin">2 человек</a>
                                <a href="#" class="homestay__link">3 человек</a>
                            </div>
                        </div>
                        <div class="homestay__age">
                            <p class="homestay__age-title">У вас есть дети?</p>
                            <div class="homestay__age-block">
                                <a href="#" class="homestay__link homestay__change">Нет</a>
                                <a href="#" class="homestay__link homestay__change">0-3 лет</a>
                            </div>
                            <div class="homestay__age-block">
                                <a href="#" class="homestay__link homestay__change">3-7 лет</a>
                                <a href="#" class="homestay__link homestay__change">7-15лет</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<img src="img/header_border.png" class="border__bottom" alt="Border">
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="footer__text">Возник вопрос</p>
            </div>
            <div class="col-6">
                <div class="footer__icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-phone"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
