    <title>UP Design</title>
    <!-- Favicon -->

    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

 <!-- header -->
 <header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">

                        </a>

                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-12">
                <div class="header__logo">
                    <a href="#" class="layout__link content_link">2 комнаты</a>

            </div>
        </div>
    </div>
