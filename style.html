<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptation.css">
</head>
<body>
 <!-- header -->
 <header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">
                            <img src="img/header_logo.png" class="head__logo_img" alt="Logo">
                            <p class="head__logo_text">Ремонтпросто</p>
                        </a>
                        <a href="example.html" class="head__logo_link">Пример проекта</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__logo">
                    <a href="#" class="layout__link content_link">1 комната</a>
                    <a href="#" class="layout__link content_link">Планировка 1</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- style -->
<section class="style border__radius" id="style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <h3 class="style__title content_title tone__title-top style__top_title">Выберите свой стиль</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="style__content style__wrapp">
                            <div class="style__block style__block_inner">
                                <a href="#">
                                <div class="style__test">
                                    <div class="style__box style__bg_one style__image"></div>
                                    <p class="style__box-text style__wrapp_text">Современный</p>
                                </div></a>
                            </div>
                            <div class="style__block style__block_inner">
                                <a href="#">
                                <div class="style__test">
                                    <div class="style__box style__bg_two style__image"></div>
                                    <p class="style__box-text style__wrapp_text">Скандинавский</p>
                                </div></a>
                            </div>
                            <div class="style__block style__block_inner">
                                <a href="#">
                                <div class="style__test">
                                    <div class="style__box style__bg_three style__image"></div>
                                    <p class="style__box-text style__wrapp_text">Классика</p>
                                </div></a>
                            </div>
                            <div class="style__block style__block_inner">
                                <a href="#">
                                <div class="style__test">
                                    <div class="style__box style__bg_four style__image"></div>
                                    <p class="style__box-text style__wrapp_text">Лофт</p>
                                </div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<img src="img/header_border.png" class="border__bottom" alt="Border">
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="footer__text">Возник вопрос</p>
            </div>
            <div class="col-6">
                <div class="footer__icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-phone"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
