<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptation.css">
</head>
<body>
 <!-- header -->
 <header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">
                            <img src="img/header_logo.png" class="head__logo_img" alt="Logo">
                            <p class="head__logo_text">Ремонтпросто</p>
                        </a>
                        <a href="#" class="head__logo_link">Пример проекта</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__logo">
                    <a href="#" class="layout__link content_link">1 комната</a>
                    <a href="#" class="layout__link content_link">Планировка 1</a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- kitchen  -->
<section class="kitchen border__radius" id="kitchen ">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="style__title content_title kitchen__title-inner">Ванная комната</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="style__content kitchen__cont d-flex">
                            <div class="style__block-flex kitchen__block_flex">
                                <div class="style__block kitchen__inner">
                                    <a href="#"><div class="style__box bathroom__bg_bright"></div>
                                    <p class="style__box-text kitchen__content">Ванная</p></a>
                                </div>
                                <div class="style__block kitchen__inner">
                                    <a href="#"><div class="style__box bathroom__bg_corner"></div>
                                    <p class="style__box-text kitchen__content">Душевая кабина</p></a>
                                </div>
                            </div>
                            <div class="kitchen__wrapper">
                                <p class="kitchen__title kitchen__title-left">Санузел</p>
                                <div class="kitchen__wrapp_links d-flex">
                                    <a href="#" class="kitchen__wrapp_link kitchen__margin">Совмещенный</a>
                                    <a href="#" class="kitchen__wrapp_link">Раздельный</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<img src="img/header_border.png" class="border__bottom" alt="Border">
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="footer__text">Возник вопрос</p>
            </div>
            <div class="col-6">
                <div class="footer__icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-phone"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
