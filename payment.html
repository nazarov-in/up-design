<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptation.css">
    <link rel="stylesheet" href="css/nice-select.css">
</head>
<body>
<!-- header -->
<header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">
                            <img src="img/header_logo.png" class="head__logo_img" alt="Logo">
                            <p class="head__logo_text">Ремонтпросто</p>
                        </a>
                        <a href="example.html" class="head__logo_link">Пример проекта</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__logo feedback__header"></div>
            </div>
        </div>
    </div>
</header>
<!-- payment -->
<section class="payment border__radius" id="payment">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="payment__wrapper">
                    <h3 class="payment__title thanks__title">Ваш заказ сформирован</h3>
                    <p class="payment__text thanks__text">После оплаты на ваш email (<span class="payment__bold">example@gmail.com</span>) будет отправлен проект.</p>
                    <a href="#" class="payment__link thanks__link">Оплатить</a>
                    <a href="form.html" class="payment__link_back">Назад</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- footer -->
<img src="img/header_border.png" class="border__bottom" alt="Border">
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="footer__text">Возник вопрос</p>
            </div>
            <div class="col-6">
                <div class="footer__icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-phone"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
<script src="js/jquery.nice-select.js"></script>
</body>
</html>
