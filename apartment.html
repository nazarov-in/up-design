<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptation.css">
    <link rel="stylesheet" href="css/nice-select.css">
</head>
<body>
<!-- header -->
<header class="header" id="header">
    <div class="head__top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="head__flex">
                        <a href="index.html" class="head__logo">
                            <img src="img/header_logo.png" class="head__logo_img" alt="Logo">
                            <p class="head__logo_text">Ремонтпросто</p>
                        </a>
                        <a href="example.html" class="head__logo_link">Пример проекта</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class=" header__apartment_box">
                    <div class="apartment__warning">
                        <span class="apartment__close"></span>
                        <div class="apartment__test">
                            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M26.4521 20.2818L16.9037 2.7034C16.183 1.4902 14.9102 0.765625 13.499 0.765625C12.0879 0.765625 10.8151 1.4902 10.0944 2.7034C10.089 2.71268 10.0844 2.72196 10.0789 2.73125L0.562284 20.254C-0.173835 21.4928 -0.187756 22.9805 0.524368 24.2332C1.23813 25.4866 2.524 26.2343 3.96613 26.2343H22.9792C24.4213 26.2343 25.76 25.4866 26.4737 24.2332C27.1859 22.9805 27.172 21.4927 26.4521 20.2818ZM11.9154 8.81442C11.9154 7.93977 12.6244 7.23081 13.499 7.23081C14.3737 7.23081 15.0826 7.93982 15.0826 8.81442V15.1489C15.0826 16.0235 14.3736 16.7325 13.499 16.7325C12.6244 16.7325 11.9154 16.0234 11.9154 15.1489V8.81442ZM13.499 23.0671C12.1892 23.0671 11.1236 22.0015 11.1236 20.6916C11.1236 19.3818 12.1891 18.3162 13.499 18.3162C14.8089 18.3162 15.8744 19.3818 15.8744 20.6916C15.8745 22.0015 14.8089 23.0671 13.499 23.0671Z" fill="#D41F7E"/></svg>
                                <p class="apartment__warning-bold">Не помните размеров сейчас?</p>
                        </div>
                        <p class="apartment__warning-thin">Пропустите эти шаги и заполните данные позже в файле который мы вам пришлем.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- plan -->
<section class="apartment border__radius" id="apartment">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="plan__content">Введите подробные данные</h3>
            </div>
            <div class="col-12">
                <div class="apartment__wrap">
                    <p class="plan__title apartment__title-upper">Квартира</p>
                    <div class="apartment__block">
                        <div class="apartment__wrapper-all d-flex">
                            <div class="apartment__wrapper">
                                <p class="apartment__text">Площадь квартиры</p>
                                <div class="apartment__area">
                                    <label for="area"></label>
                                    <input type="number"id="area" placeholder="0">
                                    <p class="apartment__meters">м<span class="apartment__span">2</span></p>
                                </div>
                            </div>
                            <div class="apartment__wrapper apartment__block-left">
                                <p class="apartment__text">Высота потолков</p>
                                <div class="apartment__height">
                                    <label for="height"></label>
                                    <input type="number" name="name" id="height" placeholder="0">
                                    <p class="apartment__meters">м</span>
                                </div>
                            </div>
                        </div>
                        <p class="apartment__footnote">*Допустимо +/- 2 м</p>
                        <div class="apartment__link-all">
                            <a href="#" class="apartment__link">Пропустить</a>
                            <a href="#" class="apartment__link">Далее</a>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</section>
<!-- footer -->
<img src="img/header_border.png" class="border__bottom" alt="Border">
<footer class="footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="footer__text">Возник вопрос</p>
            </div>
            <div class="col-6">
                <div class="footer__icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fas fa-phone"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
