<html lang="ru">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Design</title>
    <!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS Styles -->

<body>

<!-- header -->

<img src="img/header_border.png" class="border__bottom" alt="Border">
<header class="header" id="header">
    <img src="img/header_border.png" class="header__border" alt="Border">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header__logo">
                    <div class="header__ellipse">
                        <a href="index.html"><img class="header__img" src="img/header_logo.png" alt="Logo"></a>
                    </div>
                    <p class="header__logo-text header__text">UP Design</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- thanks -->

<section class="thanks border__radius" id="thanks">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="thanks__wrapper">
                    <h3 class="thanks__title payment__title">Спасибо за оплату</h3>
                    <p class="thanks__text">Номер вашего заказа 56565625. Если в течении 20 минут вам на почту не пришли файлы, напишите нам на info@updesign.ru и мы вышлим вам повторно.</p>
                    <a href="index.html" class="thanks__link">На главную</a>
                </div>
            </div>
        </div>
    </div>
</section>

            </div>
            <div class="col-sm-5 col-md-4 col-lg-3">

            </div>
